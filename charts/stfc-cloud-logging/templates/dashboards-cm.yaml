apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentbit-grafana-dashboards
  # https://github.com/helm/charts/tree/master/stable/prometheus-operator
  # Enable the sidecar to automatically load dashboards with a label grafana.sidecar.dashboards.label =1
  labels:
    grafana_dashboard: "1"
data:
  fluentbit-grafana-dashboards.json: |
    {{- .Files.Get "grafana-dashboards/fluent-bit-dashboard.json" | nindent 12 }}
