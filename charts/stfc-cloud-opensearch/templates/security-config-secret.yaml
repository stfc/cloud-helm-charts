apiVersion: v1
kind: Secret
metadata:
  name: {{ (index .Values "opensearch-cluster").cluster.name }}-securityconfig-secret
  namespace: {{ .Release.Namespace | quote }}
type: Opaque
data:
  {{- if .Values.customSecurityConfigFiles }}
  {{- range $filename, $content := .Values.customSecurityConfigFiles }}
  {{ $filename }}: {{ $content | b64enc | quote }}
  {{- end }}
  {{- else }}
    config.yml: {{ .Files.Get "include/config.yml" | b64enc | quote }}
    roles.yml: {{ .Files.Get "include/roles.yml" | b64enc | quote }}
    roles_mapping.yml: {{ .Files.Get "include/roles_mapping.yml" | b64enc | quote }}
    internal_users.yml: {{ .Files.Get "include/internal_users.yml" | b64enc | quote }}
    tenants.yml: {{ .Files.Get "include/tenants.yml" | b64enc | quote }}
  {{- end }}