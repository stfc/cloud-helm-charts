apiVersion: v1
kind: Service
metadata:
  name: {{ template "docker-registry.fullname" . }}-service
  labels:
    app: {{ template "docker-registry.name" . }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: {{ .Values.service.name }}
      targetPort: 5000
  selector:
    app: {{ template "docker-registry.name" . }}
